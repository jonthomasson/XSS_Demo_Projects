<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery XSS Demo</title>
    <!--<meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; object-src 'none'">-->
   
    <style>
        body {
            font-family: system-ui;
            padding: 16px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>jQuery XSS Demo</h1>
    <input id="input" style="width:100%" value="<img src=x onerror=alert('xss')>" />
    <div style="margin-top:8px">
        <button id="renderBad">Render (Bad)</button>
        <button id="renderGood">Render (Good)</button>
        <button id="renderSanitized">Render (Sanitized)</button>
    </div>
    <div id="output" class="box"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/dompurify@3.1.6/dist/purify.min.js"></script>
    <script>
    // BAD: executes scripts/events in HTML
    $('#renderBad').on('click', function () {
      const v = $('#input').val();
      $('#output').html(v); // bad
    });

    // GOOD: treat as text (escaped)
    $('#renderGood').on('click', function () {
      const v = $('#input').val();
      $('#output').text(v); // safe
    });

    // GOOD: sanitize rich HTML if you must allow markup
    $('#renderSanitized').on('click', function () {
      const v = $('#input').val();
      $('#output').html(DOMPurify.sanitize(v)); // sanitized
    });
    </script>
</body>
</html>
